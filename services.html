<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Sora:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <title>Serviços Barbearia Diplomata</title>

</head>

<body>

    <div class="bg-home-services">
        <header data-aos="fade-down">
            <main class="hero container">
                <h1>Serviços Barbearia Diplomata</h1>
                <p id="text-services"></p>
                <a class="header-button" href="index.html">
                    Voltar
                </a>
            </main>
        </header>
    </div>

    <section class="services" data-aos="slide-up">
        <div class="services-content container">
            <h2>Serviços</h2>
    </section>

    <footer class="footer" data-aos="fade-up" data-aos-delay="100">
        <div class="footer-icons">
            <a href="#">
                <i class="fa-brands fa-instagram fa-1x"></i>
            </a>
            <a
                href="https://api.whatsapp.com/send?phone=553131985171620&text=Ol%C3%A1,%20gostaria%20de%20agendar%20um%20hor%C3%A1rio!%20">
                <i class="fa-brands fa-whatsapp fa-1x"></i>
            </a>
        </div>
        
        <div>
            <img src="assets/Logo.png" alt="Logo">
        </div>

        <p>Copyright 2024 | Barbearia Diplomata - Todos direitos reservados.</p>

    </footer>

    <a href="https://api.whatsapp.com/send?phone=553131985171620&text=Ol%C3%A1,%20gostaria%20de%20agendar%20um%20hor%C3%A1rio!%20"
        class="btn-whatsapp container" target="_blank">
        <img src="assets/whatssapp.svg" alt="Botão whatsapp" data-aos="fade-left" data-aos-delay="100"/>
        <span class="tooltip-text">Entrar em contato</span>
    </a>

    <script src="JavaScript/textTyping.js"> </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script class="scrolling-schedule-button">
        document.addEventListener("DOMContentLoaded", function() {
            var agendarBtn = document.querySelector('.button-contact');

            agendarBtn.addEventListener('click', function(event) {
                event.preventDefault();

                var servicesSection = document.querySelector('.services');
                var sectionPosition = servicesSection.offsetTop;

                window.scrollTo({
                    top: sectionPosition,
                    behavior: 'smooth'
                });
            });
        });
    </script>


    <script>
        const catalogo = document.getElementById("catalogo");

        const cortes = [
            { imgSrc: "assets/corte1.png", alt: "Corte 1", nome: "Corte Masculino", preco: "R$30,00" },
            { imgSrc: "assets/corte2.png", alt: "Corte 2", nome: "Corte Feminino", preco: "R$35,00" },
            { imgSrc: "assets/corte3.png", alt: "Corte 3", nome: "Corte Infantil", preco: "R$36,00" }
        ];

        cortes.forEach(corte => {
            const divCorte = document.createElement("div");
            divCorte.classList.add("haircut");

            const img = document.createElement("img");
            img.src = corte.imgSrc;
            img.alt = corte.alt;

            const divInfo = document.createElement("div");
            divInfo.classList.add("haircut-info");

            const strong = document.createElement("strong");
            strong.textContent = corte.nome;

            const button = document.createElement("button");
            button.textContent = corte.preco;
            button.classList.add("custom-button");

            divInfo.appendChild(strong);
            divInfo.appendChild(button);

            divCorte.appendChild(img);
            divCorte.appendChild(divInfo);

            catalogo.appendChild(divCorte);
        });
    </script>

    <script src="JavaScript/script.js"></script>

</body>

</html>
